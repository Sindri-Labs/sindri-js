name: CI Workflow

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Sindri CLI Tool
        run: |
          npm install -g sindri@latest

      {%- if circuitType == "circom" %}

      - name: Install JavaScript Dependencies
        run: |
          npm ci
      {%- endif %}

      - name: Lint Circuit
        run: |
          sindri lint

      - name: Compile circuit
        run: |
          sindri deploy --untagged
        env:
          SINDRI_API_KEY: ${{ secrets.SINDRI_API_KEY }}

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: [lint-and-compile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install Sindri CLI Tool
        run: |
          npm install -g sindri@latest

      {%- if circuitType == "circom" %}

      - name: Install JavaScript Dependencies
        run: |
          npm ci
      {%- endif %}

      - name: Deploy circuit
        run: |
          sindri deploy
        env:
          SINDRI_API_KEY: ${{ secrets.SINDRI_API_KEY }}
