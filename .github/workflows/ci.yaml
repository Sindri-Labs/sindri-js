name: CI Workflows

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
          cache: yarn

      - name: Install JavaScript Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Lint
        if: success() || failure()
        run: |
          yarn lint

      - name: Type Check
        if: success() || failure()
        run: |
          yarn type-check

      - name: Build
        if: success() || failure()
        run: |
          yarn build

      - name: Test Node Build
        if: success() || failure()
        run: |
          echo "NODE_ENV: $NODE_ENV"
          cat dist/lib/index.js
          yarn test:node

      - name: Install Chrome Dependencies
        if: success() || failure()
        run: |
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libgbm1 libasound2 libpangocairo-1.0-0 libxss1 libgtk-3-0

      - name: Test Browser Build
        if: success() || failure()
        run: |
          yarn test:browser

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [lint-and-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
          registry-url: "https://registry.npmjs.org"

      - name: Extract Version from Tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Install JavaScript Dependencies
        run: yarn install --frozen-lockfile

      - name: Update package.json Version
        run: npm version --no-git-tag-version $VERSION

      - name: Build With Updated Version
        if: success() || failure()
        run: |
          yarn build

      - name: Publish to NPM
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
